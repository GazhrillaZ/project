<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../css/normal.css"/>
		<link rel="stylesheet" type="text/css" href="../css/wjj.css"/>
		<script src="../js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<header class="top_fixed">
			<a href=""></a>
			注册
		</header>
		<section>
			<form action="" method="post">
				<div>
					手机号：
					<input type="text" name="" id="fnb" />
				</div>
				<div>
					验证码：
					<input type="text" name="" id="" style="width: 1rem;"/>
					<input type="text" name="" id="security" value="获取验证码"/>
				</div>
				<div class="password">
					密&nbsp;&nbsp;&nbsp;&nbsp;码：
					<input type="password" name="" id="psw" />
				</div>
				<div>
					邀请码：
					<input type="text" name="" id="" />
					<a href=""><img src="../img/yqm.png"/></a>
				</div>
				<input type="button" id="btn" value="注册"/>
				<p>登录或注册即同意《<a href="">禾米寻宝服务协议</a>》</p>
			</form>
			
			<script type="text/javascript">
			$(document).ready(function(){
				var apiUrl = 'http://120.55.86.40:82/yiyuanapi/';
				
				
				$('#security').click(function(){
					var pnumber = $('#fnb').val();
					$.ajax({
					type:"post",
					url: apiUrl + "member/sendCaptcha",
					async:true,
					data: {
							mobile: pnumber,
							type:1
						},
					dataType:'json',
					success: function(msg) {
						console.log("发送成功 ");
						console.log(msg)
					},
					error: function(err) {
						console.log(err)
					}
					
					});
				})
				
				
				$('#btn').click(function(){
					var pnumber = $('#fnb').val();
					var password1 = $('#psw').val();
					
					$.ajax({
					type:"post",
					url: apiUrl+"member/register",
					data:{
						mobile:pnumber,
						password: password1,
						captcha: 666666
					},
					async:true,
					dataType: "json",
					success: function(msg) {
						console.log("注册成功 ");
						console.log(msg)
						if(msg.msg == "注册成功"){
							window.location.href="../index/index.html";
						}
						
					},
					error: function(err) {
						console.log(err)
					}
				});
				})
				
			})
				
			</script>

		</section>
	</body>
</html>
