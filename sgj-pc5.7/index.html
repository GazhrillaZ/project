<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>水果机 甲壳虫金融</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery.slotmachine.css"/>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.slotmachine.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="ext_top">
			<div class="logo clearfix">
				<a href="/" class="lt_logo"><img src="img/logo.png"></a>
				<span class="lt_intro">杭州本地的互联网金融平台</span>
				<a href="/" class="index">首页</a>
			</div>
		</div>
		
		<div class="bg">
			<div class="title">
				<img src="img/title.png"/>
			</div>
			
			<div class="main">
				<div class="user">
					<div class="username">
						我的帐户:
					</div>
					<div class="have">
						我的彩虹币:
					</div>
				</div>
				
				<div class="list">
						<div class="box" id="c1">
							<div class="slot slot1"></div>
							<div class="slot slot2"></div>
							<div class="slot slot3"></div>
							<div class="slot slot4"></div>
							<div class="slot slot5"></div>
							<div class="slot slot6"></div>
						</div>
						<div class="box" id="c2">
							<div class="slot slot1"></div>
							<div class="slot slot2"></div>
							<div class="slot slot3"></div>
							<div class="slot slot4"></div>
							<div class="slot slot5"></div>
							<div class="slot slot6"></div>
						</div>
						<div class="box" id="c3">
							<div class="slot slot1"></div>
							<div class="slot slot2"></div>
							<div class="slot slot3"></div>
							<div class="slot slot4"></div>
							<div class="slot slot5"></div>
							<div class="slot slot6"></div>
						</div>
				</div>
				
				<div class="btn" id="btn">
					<img id="bar" src="img/bar1.png"/>
				</div>
				<div class="hand">
					<img src="img/hand.png"/>
				</div>
				
				<div class="mywin">
					<img src="img/my-win.png"/>
				</div>
				<div class="mywins">
					<div class="mywins-left">
						<img src="img/left.png"/>
					</div>
					<div class="mywins-right">
						<img src="img/right.png"/>
					</div>
				</div>
			</div>
			
			<div class="show">
				<div class="liss">
					<ul>
						<li class="lst">
							<img src="img/prizer1.png"/>
							<div class="lstim">
								<img src="img/crown.png"/>
							</div>
						</li>
						<li><img src="img/prizer2.png"/></li>
						<li><img src="img/prizer3.png"/></li>
						<li><img src="img/prizer4.png"/></li>
						<li><img src="img/prizer5.png"/></li>
						<li><img src="img/prizer6.png"/></li>
						<li><img src="img/prizer7.png"/></li>
						<li><img src="img/prizer8.png"/></li>
					</ul>
				</div>
				
				<div class="showLeft">
					<img src="img/prize-left.png"/>
				</div>
				<div class="showright">
					<img src="img/prize-right.png"/>
				</div>
			</div>
			
			<div class="last">
				<div class="rule">
					<ul id="style-1">
						<li><img src="img/active-content1.png"/></li>
						<li><img src="img/active-content2.png"/></li>
						<li><img src="img/active-content3.png"/></li>
						<li><img src="img/active-content4.png"/></li>
						<li><img src="img/active-content5.png"/></li>
					</ul>
					<div class="caln">
						<img src="img/calculator.png"/>
					</div>
				</div>
				<div class="calc">
					<div class="ttt">
						<input class="mon" type="text" name="" id="dol" value="" />
						<input class="dol" type="text" name="" id="mon" value="" />
					</div>
					<div class="out">
						
					</div>
					<div class="back">
						<img src="img/back.png"/>
					</div>
				</div>
				<div class="winlist">
					
				</div>
			</div>
		</div>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
